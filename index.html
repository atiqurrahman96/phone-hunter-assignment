<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Search</title>
    <!-- custom css added  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css added  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- title added  -->
    <div class="container text-center py-5">
        <h1 class="text-success">Persue Your Favourite Phone</h1>
    </div>
    <!-- search box added  -->
    <div class="w-50 mx-auto ">
        <div class="input-group mb-3">
            <input id="search-field" type="text" class="form-control" placeholder="Persue your phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchPhone()" class="btn btn-outline-secondary fw-bold" type="button">Search</button>

        </div>
    </div>
    <!-- main features  -->
    <section id="feature-container" class="w-50 container">
        <div class="card text-center">
        </div>
    </section>
    <!-- phone detail  -->

    <section id="detail-container" class="container">
        <div class="card mx-auto mb-3" style="width: 18rem;">
        </div>
        <div id="spinner" class="spinner-border text-primary spinner-border-lg"></div>
        <h2 id="result" class="text-danger text-center">No Result Found</h2>

    </section>

    <!-- card added  -->
    <section id="phone-container" class="container">
        <div class="row row-cols-1 row-cols-lg-4 g-4">
        </div>
    </section>


    <!-- bootstrap js added  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custom js added  -->
    <script src="js/style.js"></script>
</body>

</html>
